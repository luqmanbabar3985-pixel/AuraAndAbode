<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura & Abode | Luxury Affiliate</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Playfair+Display:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #c5a859; --black: #121212; --white: #ffffff; --cream: #f4eee1; }
        body { font-family: 'Montserrat', sans-serif; background: var(--white); margin: 0; overflow-x: hidden; color: var(--black); }

        /* Floating Icons */
        .float-icon { position: absolute; font-size: 40px; color: var(--gold); opacity: 0.3; z-index: 1; pointer-events: none; animation: luxuryFloat 8s infinite ease-in-out; }
        @keyframes luxuryFloat { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-30px); } }

        /* Navigation & Hero */
        nav { padding: 25px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; background: white; position: sticky; top: 0; z-index: 100; }
        .hero { height: 60vh; display: flex; align-items: center; justify-content: center; background: var(--cream); text-align: center; }
        .hero h1 { font-family: 'Playfair Display', serif; font-size: 3.5rem; font-style: italic; }

        /* Product Grid */
        .main-container { max-width: 1400px; margin: 60px auto; padding: 0 30px; }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }
        .product-card { background: white; border: 1px solid #eee; padding: 15px; text-align: center; transition: 0.3s; }
        .img-holder { width: 100%; height: 350px; overflow: hidden; background: #f9f9f9; }
        .product-img { width: 100%; height: 100%; object-fit: cover; }
        .buy-btn { display: inline-block; margin-top: 15px; padding: 10px 20px; background: var(--black); color: white; text-decoration: none; font-size: 12px; letter-spacing: 1px; }

        /* Admin Panel Setup */
        #adminPanel { display: none; position: fixed; bottom: 50px; right: 20px; background: white; padding: 25px; width: 280px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); z-index: 1000; border: 1px solid var(--gold); }
        .secret-dot { position: fixed; bottom: 5px; right: 5px; width: 10px; height: 10px; cursor: pointer; opacity: 0.1; z-index: 1001; }

        /* Mobile Adjustments */
        @media screen and (max-width: 600px) {
            .hero h1 { font-size: 2rem; }
            .products-grid { grid-template-columns: 1fr !important; }
            .float-icon { display: none; }
        }
    </style>
</head>
<body>

    <div class="float-icon" style="top:20%; left:5%;">âœ¨</div>
    <div class="float-icon" style="top:50%; right:5%;">ðŸ’„</div>

    <nav><div style="font-family:'Playfair Display'; font-size:1.5rem; font-weight:700;">AURA & ABODE</div></nav>

    <section class="hero"><h1>The Art of Refined Living</h1></section>

    <div class="main-container">
        <h2>Collection</h2>
        <div id="productGrid" class="products-grid"></div>
    </div>

    <div id="adminPanel">
        <h4>Add Affiliate Product</h4>
        <input type="text" id="pName" placeholder="Product Name" style="width:100%; margin-bottom:10px;">
        <input type="text" id="pPrice" placeholder="Price" style="width:100%; margin-bottom:10px;">
        <input type="text" id="pImg" placeholder="Image URL" style="width:100%; margin-bottom:10px;">
        <input type="text" id="pLink" placeholder="Affiliate Link" style="width:100%; margin-bottom:10px;">
        <button onclick="addProduct()" style="width:100%; background:var(--black); color:white; border:none; padding:10px;">ADD PRODUCT</button>
    </div>
    <div class="secret-dot" onclick="toggleAdmin()"></div>

    <script>
        // Password Protection
        function toggleAdmin() {
            let pass = prompt("Enter Admin Password:");
            if(pass === "1234") { // Apna password yahan set karein
                document.getElementById('adminPanel').style.display = 'block';
            } else { alert("Wrong Password"); }
        }

        function addProduct() {
            const name = document.getElementById('pName').value;
            const price = document.getElementById('pPrice').value;
            const img = document.getElementById('pImg').value;
            const link = document.getElementById('pLink').value;

            let items = JSON.parse(localStorage.getItem('aura_items')) || [];
            items.push({name, price, img, link});
            localStorage.setItem('aura_items', JSON.stringify(items));
            location.reload();
        }

        function render() {
            let items = JSON.parse(localStorage.getItem('aura_items')) || [];
            const grid = document.getElementById('productGrid');
            grid.innerHTML = items.length === 0 ? '<p>No products yet. Use secret dot to add.</p>' : '';

            items.forEach(i => {
                grid.innerHTML += `
                    <div class="product-card">
                        <div class="img-holder"><img src="${i.img}" class="product-img"></div>
                        <h3>${i.name}</h3>
                        <p style="color:var(--gold); font-weight:700;">${i.price}</p>
                        <a href="${i.link}" target="_blank" class="buy-btn">SHOP NOW</a>
                    </div>`;
            });
        }
        window.onload = render;
    </script>
</body>
</html>
