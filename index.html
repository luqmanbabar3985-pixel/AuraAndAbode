<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura & Abode</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        /* Wahi Purana Luxury Style */
        body { font-family: 'Playfair Display', serif; margin: 0; background: #faf9f6; color: #2c2c2c; }
        header { text-align: center; padding: 60px 20px; }
        h1 { font-weight: 300; letter-spacing: 8px; text-transform: uppercase; font-size: 2.5rem; }
        
        #productsContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 20px;
            max-width: 1400px;
            margin: auto;
        }

        /* Floating Objects Style */
        .product-card {
            background: white;
            border-radius: 0; /* Purana Sharp Look */
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
            transition: all 0.4s ease;
            cursor: pointer;
            text-align: center;
            padding-bottom: 20px;
        }
        .product-card:hover { transform: translateY(-15px); box-shadow: 0 20px 40px rgba(0,0,0,0.08); }
        .product-card img { width: 100%; height: auto; display: block; }
        
        .product-card h3 { font-size: 1rem; margin: 15px 0 5px; font-weight: 400; text-transform: capitalize; }
        .product-card p { font-size: 0.9rem; color: #666; margin: 0; }

        /* Admin Panel Hidden Styles */
        #adminPanel {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%); background: white;
            padding: 30px; z-index: 1000; box-shadow: 0 0 100px rgba(0,0,0,0.3); width: 320px;
        }
        #adminPanel input { width: 90%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; }
        .secret-dot { position: fixed; bottom: 5px; right: 5px; width: 8px; height: 8px; background: transparent; cursor: pointer; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>AURA & ABODE</h1>
        <p style="font-style: italic; opacity: 0.6;">The Art of Refined Living</p>
    </header>

    <div id="productsContainer"></div>
    <div class="secret-dot" onclick="toggleAdmin()"></div>

    <div id="adminPanel">
        <h3 style="text-align:center; font-weight:300;">New Collection</h3>
        <input type="text" id="pName" placeholder="Name">
        <input type="text" id="pPrice" placeholder="Price">
        <input type="text" id="pImg" placeholder="Pinterest Image URL">
        <input type="text" id="pLink" placeholder="Affiliate Link">
        <button onclick="addProduct()" style="width:100%; background:#2c2c2c; color:white; border:none; padding:12px; cursor:pointer;">SAVE TO DATABASE</button>
        <button onclick="document.getElementById('adminPanel').style.display='none'" style="width:100%; background:none; border:none; margin-top:10px; color:#999; cursor:pointer;">Cancel</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBnINb-81FUEhcZCymeizBgGZCHR1P38Ug",
            authDomain: "auraandabode-7c6c6.firebaseapp.com",
            databaseURL: "https://auraandabode-7c6c6-default-rtdb.firebaseio.com",
            projectId: "auraandabode-7c6c6",
            storageBucket: "auraandabode-7c6c6.firebasestorage.app",
            messagingSenderId: "173087020437",
            appId: "1:173087020437:web:4bc94c3948a5ee55da929c"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Data load kar ke Pinterest Cards banana
        db.ref("products").on("value", (snapshot) => {
            const container = document.getElementById("productsContainer");
            container.innerHTML = ""; 
            const data = snapshot.val();
            if (data) {
                Object.values(data).forEach(p => {
                    container.innerHTML += `
                        <div class="product-card" onclick="window.open('${p.link}', '_blank')">
                            <img src="${p.img}">
                            <h3>${p.name}</h3>
                            <p>${p.price}</p>
                        </div>
                    `;
                });
            }
        });

        function toggleAdmin() {
            if (prompt("Password:") === "1234") document.getElementById("adminPanel").style.display = "block";
        }

        function addProduct() {
            const name = document.getElementById("pName").value;
            const price = document.getElementById("pPrice").value;
            const img = document.getElementById("pImg").value;
            const link = document.getElementById("pLink").value;

            if(name && price && img && link) {
                db.ref("products").push({ name, price, img, link })
                .then(() => {
                    alert("Saved!");
                    document.getElementById("adminPanel").style.display = "none";
                });
            }
        }
    </script>
</body>
</html>
