<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura & Abode</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: 'Times New Roman', serif; margin: 0; background: #fdfcf9; color: #333; }
        header { text-align: center; padding: 50px 20px; border-bottom: 1px solid #eee; }
        h1 { font-weight: normal; letter-spacing: 5px; text-transform: uppercase; margin-bottom: 10px; }
        .tagline { font-style: italic; color: #777; font-size: 1.2rem; }

        /* Pinterest Style Floating Layout */
        #productsContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }
        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }
        .product-card:hover { transform: translateY(-10px); }
        .product-card img { width: 100%; height: auto; display: block; }
        .card-info { padding: 15px; text-align: center; }
        .card-info h3 { margin: 10px 0; font-size: 1.1rem; }
        .card-info p { color: #888; font-weight: bold; }
        .card-info a { 
            display: inline-block; margin-top: 10px; padding: 8px 15px;
            border: 1px solid #333; text-decoration: none; color: #333; font-size: 0.8rem;
        }

        /* Admin Panel */
        #adminPanel {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%); background: white;
            padding: 30px; border: 1px solid #ccc; z-index: 1000;
            box-shadow: 0 0 50px rgba(0,0,0,0.2); width: 300px;
        }
        #adminPanel input, #adminPanel select { width: 90%; padding: 8px; margin-bottom: 10px; }
        .secret-dot {
            position: fixed; bottom: 10px; right: 10px; width: 10px; height: 10px;
            background: #eee; border-radius: 50%; cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>AURA & ABODE</h1>
        <p class="tagline">The Art of Refined Living</p>
    </header>

    <div id="productsContainer">
        </div>

    <div class="secret-dot" onclick="toggleAdmin()"></div>

    <div id="adminPanel">
        <h3>Add Luxury Piece</h3>
        <input type="text" id="pName" placeholder="Product Name">
        <input type="text" id="pPrice" placeholder="Price (e.g. $42.51)">
        <input type="text" id="pImg" placeholder="Image URL from Pinterest">
        <input type="text" id="pLink" placeholder="Pinterest Affiliate Link">
        <select id="pCat">
            <option value="beauty">Beauty</option>
            <option value="home">Home</option>
        </select>
        <button onclick="addProduct()" style="width:100%; background:black; color:white; padding:10px; cursor:pointer;">SAVE PIECE</button>
        <button onclick="toggleAdmin()" style="width:100%; background:none; border:none; margin-top:10px; cursor:pointer;">Close</button>
    </div>

    <script>
        // Apka Verified Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBnINb-81FUEhcZCymeizBgGZCHR1P38Ug",
            authDomain: "auraandabode-7c6c6.firebaseapp.com",
            databaseURL: "https://auraandabode-7c6c6-default-rtdb.firebaseio.com",
            projectId: "auraandabode-7c6c6",
            storageBucket: "auraandabode-7c6c6.firebasestorage.app",
            messagingSenderId: "173087020437",
            appId: "1:173087020437:web:4bc94c3948a5ee55da929c",
            measurementId: "G-G7GSERMW2H"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Database se data load karna
        db.ref("products").on("value", (snapshot) => {
            const container = document.getElementById("productsContainer");
            container.innerHTML = ""; 
            const data = snapshot.val();
            if (data) {
                Object.values(data).forEach(p => {
                    container.innerHTML += `
                        <div class="product-card">
                            <img src="${p.img}" onerror="this.src='https://via.placeholder.com/300x400?text=Image+Error'">
                            <div class="card-info">
                                <h3>${p.name}</h3>
                                <p>${p.price}</p>
                                <a href="${p.link}" target="_blank">SHOP ON PINTEREST</a>
                            </div>
                        </div>
                    `;
                });
            }
        });

        function toggleAdmin() {
            const panel = document.getElementById("adminPanel");
            if (panel.style.display === "block") {
                panel.style.display = "none";
            } else {
                const pass = prompt("Admin Password:");
                if (pass === "1234") panel.style.display = "block";
            }
        }

        function addProduct() {
            const name = document.getElementById("pName").value;
            const price = document.getElementById("pPrice").value;
            const img = document.getElementById("pImg").value;
            const link = document.getElementById("pLink").value;
            const cat = document.getElementById("pCat").value;

            if(name && price && img && link) {
                db.ref("products").push({ name, price, img, link, cat })
                .then(() => {
                    alert("Piece Saved Permanently!");
                    document.getElementById("pName").value = "";
                    document.getElementById("pPrice").value = "";
                    document.getElementById("pImg").value = "";
                    document.getElementById("pLink").value = "";
                    toggleAdmin();
                })
                .catch(err => alert("Error: Rules check karein! " + err));
            } else {
                alert("Please fill all fields!");
            }
        }
    </script>
</body>
</html>
