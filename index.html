<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura & Abode | High-End Luxury</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Playfair+Display:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #c5a859; --black: #121212; --white: #ffffff; --cream: #f4eee1; }
        body { font-family: 'Montserrat', sans-serif; background: var(--white); margin: 0; overflow-x: hidden; color: var(--black); }

        /* Floating Luxury Icons */
        .float-icon {
            position: absolute; font-size: 50px; color: var(--gold); opacity: 0.4;
            z-index: 1; pointer-events: none;
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.1));
            animation: luxuryFloat 8s infinite ease-in-out;
        }
        @keyframes luxuryFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-40px) rotate(20deg); }
        }

        /* Layout Styles */
        nav { padding: 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; position: sticky; top: 0; background: white; z-index: 100; }
        .logo { font-family: 'Playfair Display', serif; font-size: 2rem; letter-spacing: 5px; font-weight: 700; }
        .hero { height: 70vh; display: flex; align-items: center; justify-content: center; background: var(--cream); text-align: center; position: relative; }
        .hero h1 { font-family: 'Playfair Display', serif; font-size: 4rem; font-style: italic; position: relative; z-index: 5; }
        
        .main-container { max-width: 1400px; margin: 100px auto; padding: 0 40px; position: relative; }
        .section-header { margin-bottom: 60px; border-bottom: 1px solid #ddd; padding-bottom: 20px; }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 40px; position: relative; z-index: 5; }
        
        .product-card { background: white; border: 1px solid #eee; padding: 20px; transition: 0.4s; position: relative; }
        .img-holder { width: 100%; height: 400px; background: #f9f9f9; overflow: hidden; }
        .product-img { width: 100%; height: 100%; object-fit: cover; transition: 1s; }
        .product-card:hover .product-img { transform: scale(1.1); }

        /* Admin & Secret Access */
        #adminPanel { display: none; position: fixed; bottom: 80px; right: 40px; background: white; padding: 35px; width: 320px; box-shadow: 0 30px 60px rgba(0,0,0,0.2); z-index: 1000; border: 1px solid var(--gold); }
        .admin-btn { background: var(--black); color: white; padding: 15px; width: 100%; border: none; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .secret-dot { position: fixed; bottom: 10px; right: 10px; width: 12px; height: 12px; cursor: pointer; opacity: 0.05; z-index: 1001; }

        /* Mobile View Fix */
        @media screen and (max-width: 600px) {
            .hero h1 { font-size: 2.2rem !important; }
            .products-grid { grid-template-columns: 1fr !important; gap: 20px !important; }
            .float-icon { font-size: 30px !important; } /* Icons chote kar diye taake screen block na ho */
            .img-holder { height: 300px !important; }
            .main-container { margin: 50px auto; padding: 0 20px; }
        }
    </style>
</head>
<body>

    <div class="float-icon" style="top:15%; left:5%;">‚ú®</div>
    <div class="float-icon" style="top:40%; right:8%; animation-delay:2s;">üíÑ</div>
    <div class="float-icon" style="bottom:20%; left:10%; animation-delay:4s;">üè∫</div>

    <nav>
        <div class="logo">AURA & ABODE</div>
        <div style="font-size:10px; letter-spacing:3px;">EST. 2026</div>
    </nav>

    <section class="hero">
        <h1>The Art of Refined Living</h1>
    </section>

    <div class="main-container">
        <div class="section-header"><h2>Beauty Edit</h2></div>
        <div id="beautyGrid" class="products-grid"></div>

        <div class="section-header" style="margin-top:100px;"><h2>Home & Interior</h2></div>
        <div id="homeGrid" class="products-grid"></div>
    </div>

    <div id="adminPanel">
        <h3 style="margin-top:0;">Add New Product</h3>
        <input type="text" id="pName" placeholder="Product Name" style="width:100%; margin-bottom:10px; padding:8px;">
        <input type="text" id="pPrice" placeholder="Price (e.g. $85)" style="width:100%; margin-bottom:10px; padding:8px;">
        <input type="text" id="pImg" placeholder="Image URL" style="width:100%; margin-bottom:10px; padding:8px;">
        <select id="pCat" style="width:100%; margin-bottom:10px; padding:8px;">
            <option value="beauty">Beauty</option>
            <option value="home">Home</option>
        </select>
        <button class="admin-btn" onclick="addProduct()">ADD TO COLLECTION</button>
        <button class="admin-btn" style="background:#cc0000;" onclick="clearAll()">CLEAR ALL</button>
    </div>
    <div class="secret-dot" onclick="toggleAdmin()"></div>

    <script>
        // Admin Functions
        function toggleAdmin() {
            const panel = document.getElementById('adminPanel');
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
        }

        function addProduct() {
            const name = document.getElementById('pName').value;
            const price = document.getElementById('pPrice').value;
            const img = document.getElementById('pImg').value;
            const cat = document.getElementById('pCat').value;
            
            if(!name || !price || !img) return alert("Please fill all fields");

            let items = JSON.parse(localStorage.getItem('aura_items')) || [];
            items.push({name, price, img, cat});
            localStorage.setItem('aura_items', JSON.stringify(items));
            
            alert("Product Added!");
            location.reload();
        }

        function clearAll() {
            if(confirm("Delete all products?")) {
                localStorage.removeItem('aura_items');
                location.reload();
            }
        }

        // Render Function
        function render() {
            let items = JSON.parse(localStorage.getItem('aura_items')) || [
                { name: 'Luxury Rose Oil', price: '$85', img: 'https://images.unsplash.com/photo-1596462502278-27bfad40038a', cat: 'beauty' },
                { name: 'Gold Serum', price: '$120', img: 'https://images.unsplash.com/photo-1620916566398-39f1143f2c42', cat: 'beauty' },
                { name: 'Velvet Cushion', price: '$45', img: 'https://images.unsplash.com/photo-1584100936595-c0654b55a2e2', cat: 'home' }
            ];
            
            const bGrid = document.getElementById('beautyGrid');
            const hGrid = document.getElementById('homeGrid');
            bGrid.innerHTML = ''; hGrid.innerHTML = '';

            items.forEach(i => {
                let card = `
                    <div class="product-card">
                        <div class="img-holder"><img src="${i.img}" class="product-img"></div>
                        <div style="padding-top:20px; text-align:center;">
                            <span style="color:var(--gold); font-size:10px; letter-spacing:2px;">${i.cat.toUpperCase()}</span>
                            <h3 style="font-family:'Playfair Display'; font-size:1.2rem; margin:10px 0;">${i.name}</h3>
                            <p style="font-weight:700;">${i.price}</p>
                        </div>
                    </div>`;
                if(i.cat === 'beauty') bGrid.innerHTML += card;
                else hGrid.innerHTML += card;
            });
        }
        window.onload = render;
    </script>
</body>
</html>
