<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura & Abode | Luxury Edit</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Playfair+Display:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #c5a859; --black: #121212; --white: #ffffff; --cream: #f4eee1; }
        body { font-family: 'Montserrat', sans-serif; background: var(--white); margin: 0; overflow-x: hidden; color: var(--black); }

        /* Floating Icons */
        .float-icon { position: absolute; font-size: 40px; color: var(--gold); opacity: 0.3; z-index: 1; pointer-events: none; animation: luxuryFloat 8s infinite ease-in-out; }
        @keyframes luxuryFloat { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-30px); } }

        /* Layout */
        nav { padding: 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; position: sticky; top: 0; background: white; z-index: 100; }
        .logo { font-family: 'Playfair Display'; font-size: 2rem; letter-spacing: 5px; font-weight: 700; }
        .hero { height: 70vh; display: flex; align-items: center; justify-content: center; background: var(--cream); text-align: center; }
        .hero h1 { font-family: 'Playfair Display'; font-size: 4rem; font-style: italic; }

        .main-container { max-width: 1400px; margin: 80px auto; padding: 0 40px; }
        .section-header { margin-bottom: 60px; border-bottom: 1px solid #ddd; padding-bottom: 20px; text-transform: uppercase; letter-spacing: 3px; }
        
        /* Grid Fix */
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 40px; margin-bottom: 100px; }

        .product-card { background: white; transition: 0.4s; text-align: center; cursor: pointer; text-decoration: none; color: inherit; display: block; }
        .img-holder { width: 100%; height: 450px; background: #f9f9f9; overflow: hidden; margin-bottom: 25px; }
        .product-img { width: 100%; height: 100%; object-fit: cover; transition: 1.5s; }
        .product-card:hover .product-img { transform: scale(1.05); }

        /* Discover Piece Look */
        .discover-link { font-size: 11px; letter-spacing: 2px; text-decoration: none; color: var(--black); border-bottom: 1px solid #ccc; padding-bottom: 5px; display: inline-block; margin-top: 15px; opacity: 0.8; }

        /* Admin & Secret Access */
        #adminPanel { display: none; position: fixed; bottom: 80px; right: 40px; background: white; padding: 30px; width: 300px; box-shadow: 0 30px 60px rgba(0,0,0,0.2); z-index: 1000; border: 1px solid var(--gold); }
        .secret-dot { position: fixed; bottom: 10px; right: 10px; width: 12px; height: 12px; cursor: pointer; opacity: 0.05; z-index: 1001; }

        /* Mobile View Fix */
        @media screen and (max-width: 600px) {
            .hero h1 { font-size: 2.2rem; }
            .products-grid { grid-template-columns: 1fr !important; gap: 30px !important; }
            .img-holder { height: 350px !important; }
            .main-container { padding: 0 20px; margin-top: 40px; }
            .float-icon { display: none; }
        }
    </style>
</head>
<body>

    <div class="float-icon" style="top:15%; left:5%;">âœ¨</div>
    <div class="float-icon" style="top:40%; right:5%;">ðŸ’„</div>

    <nav><div class="logo">AURA & ABODE</div><div style="font-size:10px; letter-spacing:3px;">EST. 2026</div></nav>

    <section class="hero"><h1>The Art of Refined Living</h1></section>

    <div class="main-container">
        <div class="section-header"><h2>Beauty Edit</h2></div>
        <div id="beautyGrid" class="products-grid"></div>

        <div class="section-header"><h2>Home & Interior</h2></div>
        <div id="homeGrid" class="products-grid"></div>
    </div>

    <div id="adminPanel">
        <h4 style="margin:0 0 20px 0;">Add Luxury Piece</h4>
        <input type="text" id="pName" placeholder="Product Name" style="width:94%; padding:10px; margin-bottom:10px;">
        <input type="text" id="pPrice" placeholder="Price (e.g. $85)" style="width:94%; padding:10px; margin-bottom:10px;">
        <input type="text" id="pImg" placeholder="Image URL" style="width:94%; padding:10px; margin-bottom:10px;">
        <input type="text" id="pLink" placeholder="Affiliate Link" style="width:94%; padding:10px; margin-bottom:10px;">
        <select id="pCat" style="width:100%; padding:10px; margin-bottom:10px;">
            <option value="beauty">Beauty</option>
            <option value="home">Home Decor</option>
        </select>
        <button onclick="addProduct()" style="width:100%; background:black; color:white; padding:12px; border:none; cursor:pointer; font-weight:700;">ADD TO COLLECTION</button>
        <button onclick="if(confirm('Delete all?')){localStorage.removeItem('aura_items'); location.reload();}" style="width:100%; background:#f0f0f0; padding:8px; border:none; margin-top:10px; cursor:pointer;">CLEAR ALL</button>
    </div>
    <div class="secret-dot" onclick="toggleAdmin()"></div>

    <script>
        // Password Protection
        function toggleAdmin() {
            let pass = prompt("Enter Admin Password:");
            if(pass === "1234") {
                document.getElementById('adminPanel').style.display = 'block';
            } else { alert("Access Denied"); }
        }

        function addProduct() {
            const name = document.getElementById('pName').value;
            const price = document.getElementById('pPrice').value;
            const img = document.getElementById('pImg').value;
            const link = document.getElementById('pLink').value;
            const cat = document.getElementById('pCat').value;

            if(!name || !price || !img || !link) return alert("Fill all fields");

            let items = JSON.parse(localStorage.getItem('aura_items')) || [];
            items.push({name, price, img, link, cat});
            localStorage.setItem('aura_items', JSON.stringify(items));
            location.reload();
        }

        function render() {
            let items = JSON.parse(localStorage.getItem('aura_items')) || [
                { name: 'Luxury Rose Oil', price: '$85', img: 'https://images.unsplash.com/photo-1596462502278-27bfad40038a', cat: 'beauty', link: '#' }
            ];
            
            const bGrid = document.getElementById('beautyGrid');
            const hGrid = document.getElementById('homeGrid');
            bGrid.innerHTML = ''; hGrid.innerHTML = '';

            items.forEach(i => {
                let card = `
                    <a href="${i.link}" target="_blank" class="product-card">
                        <div class="img-holder"><img src="${i.img}" class="product-img"></div>
                        <span style="color:var(--gold); font-size:10px; letter-spacing:2px;">${i.cat.toUpperCase()}</span>
                        <h3 style="font-family:'Playfair Display'; font-size:1.4rem; margin:10px 0;">${i.name}</h3>
                        <p style="font-weight:400; margin:0;">${i.price}</p>
                        <span class="discover-link">DISCOVER PIECE</span>
                    </a>`;
                
                if(i.cat === 'beauty') bGrid.innerHTML += card;
                else hGrid.innerHTML += card;
            });
        }
        window.onload = render;
    </script>
</body>
</html>
